<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./music-app.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="back-cover">
            <!-- <div class="playing"></div> -->
            <p>DANCE MONKEY <br> <span style="font-size: 15px; font-weight: 100;" >Tones and I</span> <br> <span style="font-size: 15px; opacity: .4; position: relative; top: -20px" >Karuya Air Pods Pro</span> </p>
            <div class="player-menu"></div>
            <div class="display-circle">
                <div class="playing"></div>
                <div class="picture-circle">
                    <div class="picture-container">
                        <img src="./pexels-valeria-boltneva-1961781.jpg" alt=""> 
                    </div>
                </div>
            </div>
            <div class="lyrics-button">
                <p>See you see <span style="font-weight: 100; opacity: .3;" > you seen you every time </span></p>
                <button>See All Lyrics</button>
            </div>
        </div>


    </div>

    <div class="second-container">

        <!-- from monthly ranking -->
        
        <div class="top-button">
            <p>Monthly Ranking</p>
            <button>
                <div class="three-dots"></div>
            </button>
        </div>

        <div class="three-circles">
            <div class="circle1">
                <div class="inner-circle">
                    <img src="./pexels-philip-boakye-2824274.jpg" alt="">
                </div>
            </div>

            <div class="circle2">
                <div class="inner-circle">
                    <img src="./pexels-ololade-masud-5924646.jpg" alt="">
                </div>
            </div>

            <div class="circle3">
                <div class="inner-circle">
                    <img src="./pexels-anna-shvets-3746210.jpg" alt="">
                </div>
            </div>
        </div>

        <!-- end of monthly ranking -->

        <!-- from popular playlists -->

        <div class="playlists">
            <p>Popular Playists</p>
            <div class="playlists-button">
                <button>
                    <div class="three-dots"></div>
                </button>
            </div>

            <div class="playlist1">
                <div class="for-picture">
                    <img src="./ferdinand-studio-i8eoIVXUjog-unsplash.jpg" alt="">
                </div>
                <p>Rihanna <br> <span style="font-size: 11px; opacity: .5; position: relative; left: 5px;"> 25 Songs</span> </p>
            </div>
            <div class="playlist2">
                <div class="for-picture">
                    <img src="./jaroslav-devia-xfYiIpHnvhs-unsplash.jpg" alt="">
                </div>
                <p> Olamide <br> <span style="font-size: 11px; opacity: .5; position: relative; left: 5px;"> 37 Songs</span> </p>
            </div>
        </div>

        <!-- end of popular playlists -->

        <!-- beginning of news -->

        <div class="news">
                <p>NEWS</p>
            <div class="news-button">
                <button>
                    <div class="three-dots"></div>
                </button>
            </div>

            <div class="news1">
                <p>Omah Lay Announces Massive "I Be Rasta <br> Fear" World Tour...</p>
                <div class="news-circle">
                    <img src="./naira-marley-1.jpg" alt="">
                </div>
            </div>

            <div class="news2">
                <p>Davido Takes A Music Hiatus After Break-up <br> With Fiance Chioma...</p>
                <div class="news-circle">
                    <img src="./pexels-anna-shvets-3851328.jpg" alt="">
                </div>
            </div>

            <!-- end of news -->

        </div>
    </div>
</body>
</html>
